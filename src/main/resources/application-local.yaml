spring:
    datasource:
        url: jdbc:h2:mem:testdb
        username: sa
        password: 
        driver-class-name: org.h2.Driver
    h2:
        console:
            enabled: true
            path: /h2-console
    jpa:
        hibernate:
            ddl-auto: update
        database-platform: org.hibernate.dialect.H2Dialect
        show-sql: true
